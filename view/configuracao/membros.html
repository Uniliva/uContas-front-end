<div ng-include="'view/base/cabecalho.html'"></div>

<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">

                <div class="panel-body">
                    <h4><strong>Adicionar or√ßamento</strong></h4>
                    <hr>
                    <div ng-show="exibir">
                        <alerta tipo="{{msg.tipo}}" titulo="{{msg.titulo}}" messagem="{{msg.texto}}"></alerta>
                    </div>
                    <form name="membroForm">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" class="form-control" ng-model="membro.nome" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>CPF</label>
                                    <input type="text" class="form-control" ng-model="membro.cpf" ng-blur="validaCPF()" mask="999.999.999-99" clean="true" ng-required="true">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="text" id="email" class="form-control" ng-model="membro.email" ng-required="true">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <select class="form-control" ng-model="membro.sexo" ng-required="true">
                                        >
                                        <option value="">Selecione</option>
                                        <option>Feminino</option>
                                        <option>Masculino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        </br>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-8">
                                    <div class="loader" ng-show="estaCarregando"></div>
                                <button type="submit" class="btn btn-primary btn-block" ng-disabled="membroForm.$invalid" ng-show="!estaCarregando"  ng-click="salvar()">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <h3>Membros cadastrados</h3>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>Uniliva Alves</td>
                    <td>098006719-85</td>
                    <td>Masculino</td>
                    <td>teste@uconta.com</td>
                    <td class="col-md-1">
                        <spam class="glyphicon glyphicon-pencil btn btn-primary btn-sm"></spam>
                        <spam class="glyphicon glyphicon-remove btn btn-danger btn-sm"></spam>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
