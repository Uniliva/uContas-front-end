<div ng-include="'view/base/cabecalho.html'"></div>

<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <h3>Adicionar membro</h3>
            <hr>

            <form name="membroForm">
                <alerta tipo="info" titulo="Info" messagem="teste"></alerta>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" ng-model="membroForm.nome" required="true">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" ng-model="membroForm.cpf" required="true" ng-pattern="/[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}/">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" class="form-control"  ng-model="membroForm.email" required="true">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" class="form-control" ng-model="membroForm.sexo" required="true" >
                                <option>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                    </div>
                </div>


                </br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-8">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="salvar()">Salvar</button>
                    </div>
                </div>


            </form>
        </div>

    </div>


    <h3>Membros cadastrados</h3>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>Uniliva Alves</td>
                    <td>098006719-85</td>
                    <td>Masculino</td>
                    <td>teste@uconta.com</td>
                    <td class="col-md-1">
                        <spam class="glyphicon glyphicon-pencil btn btn-primary btn-sm"></spam>
                        <spam class="glyphicon glyphicon-remove btn btn-danger btn-sm"></spam>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
