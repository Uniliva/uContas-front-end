<div ng-include="'view/base/cabecalho.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">

                <div class="panel-body">
                    <h4>
                        <strong>Adicionar Local</strong>
                    </h4>
                    <hr>
                    <div ng-show="exibir">
                        <alerta tipo="{{msg.tipo}}" titulo="{{msg.titulo}}" messagem="{{msg.texto}}"></alerta>
                    </div>
            <form name="localForm">
                <div class="row">

                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" class="form-control" placeholder="Descrição" ng-model="local.descricao" ng-required="true" >
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço" ng-model="local.endereco" ng-required="true">
                        </div>
                    </div>
                </div>

                </br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-8">
                            <div class="loader" ng-show="estaCarregando"></div>
                        <button type="submit" class="btn btn-primary btn-block" ng-show="!estaCarregando" ng-disabled="localForm.$invalid" ng-click="salvaAtualiza()">Salvar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
        </div>

    </div>

    
    <h3>Locais cadastrados</h3>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>

                    <th scope="col">Descrição</th>
                    <th scope="col">Endereço</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr >

                    <td >Supermecado chama</td>
                    <td>Rua Presidente costa e silva 520, helena maria</td>
                    <td class="col-md-1">
                            <spam  class="glyphicon glyphicon-pencil btn btn-primary btn-sm"></spam>
                            <spam  class="glyphicon glyphicon-remove btn btn-danger btn-sm"></spam>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
