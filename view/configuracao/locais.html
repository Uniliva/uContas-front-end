<div ng-include="'view/base/cabecalho.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">

                <div class="panel-body">
                    <h4>
                        <strong>Adicionar Local</strong>
                    </h4>
                    <hr>
                    <div ng-show="exibir">
                        <alerta tipo="{{msg.tipo}}" titulo="{{msg.titulo}}" messagem="{{msg.texto}}"></alerta>
                    </div>
            <form name="localForm">
                <div class="row">

                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" class="form-control" placeholder="Descrição" ng-model="local.descricao" ng-required="true" >
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço" ng-model="local.endereco" ng-required="true">
                        </div>
                    </div>
                </div>

                </br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-8">
                            <div class="loader" ng-show="estaCarregando"></div>
                        <button type="submit" class="btn btn-primary btn-block" ng-show="!estaCarregando" ng-disabled="localForm.$invalid" ng-click="salvaAtualiza()">Salvar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
        </div>

    </div>

    <div ng-show="locaisCadastrados.length > 0">
        <h3>Locais cadastrados</h3>
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered ">
                <thead>
                    <tr>

                        <th scope="col">Descrição</th>
                        <th scope="col">Endereço</th>
                        <th scope="col" class="text-center">Editar</th>
                        <th scope="col" class="text-center">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="local in locaisCadastrados">
                        <td>{{local.descricao}}</td>
                        <td>{{local.endereco}}</td>
                        <td class="col-md-1  text-center">
                            <spam class="glyphicon glyphicon-pencil btn btn-primary btn-sm btn-block" ng-click="editar(local)"></spam>
                           

                        </td>
                        <td class="col-md-1 text-center">
                                <spam class="glyphicon glyphicon-remove btn btn-danger btn-sm btn-block" ng-click="remover(local.id)"></spam>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>

<div ng-include="'view/base/rodape.html'"></div>
