<div class="container">
    <div class="titleLogin">
        <h2>Gerenciador de contas</h2>
<hr>
        <h5>Controle de gasto unificado</h5>
    </div>

    <div class="row justify-content-md-center">
        <div class=" col-4  boxLogin">
            <h1 style="text-align: center">Login</h1>
            <hr>
            <!-- Main Form -->
            <div class="login-form-1">
                <form action="/dash/home" method="post">
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" name="email" placeholder="e-mail">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Senha</label>
                                <input type="password" class="form-control" name="pwd" placeholder="Senha">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block active">Logar</button>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
</div>
</div>
